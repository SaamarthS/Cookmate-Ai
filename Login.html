<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CookMate Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1e293b 0, #020617 50%);
      overflow: hidden;
      position: relative;
      color: #f9fafb;
    }

    /* Floating blur circles */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.7;
      z-index: 0;
      pointer-events: none;
    }
    .blob1 {
      width: 260px;
      height: 260px;
      background: #ffecd2;
      top: -60px;
      left: -60px;
    }
    .blob2 {
      width: 300px;
      height: 300px;
      background: #a1c4fd;
      bottom: -100px;
      right: -70px;
    }
    .blob3 {
      width: 220px;
      height: 220px;
      background: #c2e9fb;
      top: 40%;
      left: 70%;
      transform: translate(-50%, -50%);
    }

    /* Container: auth + home share same styling */
    .card {
      position: relative;
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.14);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.35);
      padding: 26px 26px 28px;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      z-index: 1;
      color: #f9fafb;
      animation: floatIn 0.6s ease-out;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(25px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .app-title {
      text-align: center;
      margin-bottom: 10px;
    }

    .app-title h1 {
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .app-title p {
      font-size: 13px;
      opacity: 0.9;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.3);
      font-size: 11px;
      margin-bottom: 8px;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #4ade80;
      box-shadow: 0 0 0 4px rgba(74, 222, 128, 0.35);
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: rgba(15, 23, 42, 0.2);
      padding: 4px;
      border-radius: 999px;
      margin-top: 14px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 9px 0;
      font-size: 13px;
      font-weight: 500;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s ease;
      opacity: 0.8;
    }

    .tab.active {
      background: radial-gradient(circle at top, #1e293b 0, #020617 50%);
      opacity: 1;
      box-shadow: 0 6px 14px rgba(242, 147, 30, 0.5);
    }

    form {
      display: none;
      margin-top: 18px;
    }

    form.active {
      display: block;
    }

    .field {
      margin-bottom: 12px;
      text-align: left;
    }

    .field label {
      font-size: 12px;
      color: #e5e7eb;
      margin-bottom: 4px;
      display: block;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper span {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      opacity: 0.6;
    }

    .field input {
      width: 100%;
      padding: 9px 11px 9px 30px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      font-size: 13px;
      outline: none;
      background: rgba(15, 23, 42, 0.45);
      color: #f9fafb;
      transition: border 0.18s ease, box-shadow 0.18s ease, background 0.18s ease, transform 0.08s ease;
    }

    .field input::placeholder {
      color: rgba(148, 163, 184, 0.9);
      font-size: 12px;
    }

    .field input:focus {
      border-color: #000000;
      box-shadow: 0 0 0 1px rgba(245, 244, 247, 0.5);
      background: rgba(15, 23, 42, 0.8);
      transform: translateY(-1px);
    }

    .btn {
      width: 100%;
      padding: 10px 0;
      margin-top: 6px;
      background: radial-gradient(circle at top, #1e293b 0, #020617 50%);
      border: none;
      border-radius: 999px;
      color: #f9fafb;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.02em;
      cursor: pointer;
      box-shadow: 0 12px 25px rgba(246, 187, 12, 0.7);
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
    }

    .btn:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 16px 30px rgba(245, 153, 16, 0.9);
      filter: brightness(1.03);
    }

    .btn:active {
      transform: translateY(0) scale(0.99);
      box-shadow: 0 10px 20px rgba(253, 193, 13, 0.6);
    }

    #message {
      margin-top: 10px;
      font-size: 12px;
      min-height: 16px;
      text-align: center;
    }

    #message.error {
      color: #fecaca;
    }

    #message.success {
      color: #bbf7d0;
    }

    .hint-text {
      margin-top: 4px;
      font-size: 11px;
      opacity: 0.8;
      text-align: center;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(148, 163, 184, 0.7), transparent);
      margin: 10px 0 6px;
    }

    .hide {
      display: none;
    }

    /* HOME PAGE */
    .home-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .home-sub {
      font-size: 13px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .welcome-text {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .home-pill {
      display: inline-flex;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.4);
      font-size: 11px;
      margin-bottom: 16px;
    }

    .logout-btn {
      margin-top: 18px;
      padding: 8px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      background: rgba(239, 236, 236, 0.95);
      color: #0f0101;
      box-shadow: 0 8px 18px rgba(242, 240, 240, 0.8);
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
    }

    .logout-btn:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 12px 24px rgb(252, 250, 250);
      filter: brightness(1.03);
    }

    .logout-btn:active {
      transform: translateY(0) scale(0.99);
      box-shadow: 0 8px 16px rgba(253, 252, 252, 0.75);
    }

    .small-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
      margin-top: 4px;
      font-size: 11px;
      text-align: left;
      opacity: 0.9;
    }

    .pill-card {
  padding: 10px 10px 9px;
  border-radius: 16px;
  background: rgba(15, 23, 42, 0.45);
  border: 1px solid rgba(148, 163, 184, 0.6);
}

.pill-card-title {
  font-size: 11px;
  margin-bottom: 4px;
  opacity: 0.95;
  background: none;
  border: none;
  color: inherit;
  cursor: pointer;
  padding: 0;
  width: 100%;
  text-align: left;
}

.pill-card-title:hover {
  opacity: 1;
  text-decoration: underline;
}

.pill-card-body {
  font-size: 10px;
  opacity: 0.8;
}


    @media (max-width: 480px) {
      .card {
        margin: 0 16px;
      }

      body {
        padding: 0 6px;
      }
    }
  </style>
</head>
<body>

  <!-- background blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <!-- AUTH PAGE -->
  <div class="card" id="authPage">
    <div class="app-title">
      <div class="badge">
        <span class="badge-dot"></span>
        <span>CookMate â€¢ AI</span>
      </div>
      <h1>Welcome ðŸ‘‹</h1>
      <p>Login or create an account to start cooking smarter.</p>
    </div>

    <div class="tabs">
      <div class="tab active" id="loginTab">Login</div>
      <div class="tab" id="signupTab">Sign Up</div>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="active">
      <div class="field">
        <label for="loginEmail">Email</label>
        <div class="input-wrapper">
          <span>ðŸ“§</span>
          <input type="email" id="loginEmail" placeholder="you@example.com" required />
        </div>
      </div>
      <div class="field">
        <label for="loginPassword">Password</label>
        <div class="input-wrapper">
          <span>ðŸ”’</span>
          <input type="password" id="loginPassword" placeholder="Your password" required />
        </div>
      </div>
      <button class="log" type="submit" onclick="window.location.href='home.html'">Login</button>

      <div class="hint-text">
        Tip: Use the same email you used during sign up.
      </div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" onsubmit="return handleSubmit(event)">
    <div class="field">
        <label for="signupName">Full Name</label>
        <div class="input-wrapper">
            <span>ðŸ‘¤</span>
            <input type="text" id="signupName" name="name" placeholder="Your full name" required />
        </div>
    </div>
    <div class="field">
        <label for="signupEmail">Email</label>
        <div class="input-wrapper">
            <span>ðŸ“§</span>
            <input type="email" id="signupEmail" name="email" placeholder="you@example.com" required />
        </div>
    </div>
    <div class="field">
        <label for="signupPassword">Password</label>
        <div class="input-wrapper">
            <span>ðŸ”’</span>
            <input type="password" id="signupPassword" name="password" placeholder="Create a strong password" required />
        </div>
    </div>
    <button class="btn" type="submit" onclick="window.location.href='Survey.html'" >Create Account</button>
    
    <div class="hint-text">
        Your account is stored only in this browser using localStorage.
    </div>
</form>

    <div class="divider"></div>
    <div id="message"></div>
  </div>

  
  

  <script>
    // Elements
    const authPage = document.getElementById("authPage");
    const homePage = document.getElementById("homePage");
    const welcomeText = document.getElementById("welcomeText");
    const message = document.getElementById("message");

    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    const loginEmail = document.getElementById("loginEmail");
    const loginPassword = document.getElementById("loginPassword");
    const signupName = document.getElementById("signupName");
    const signupEmail = document.getElementById("signupEmail");
    const signupPassword = document.getElementById("signupPassword");
    const logoutBtn = document.getElementById("logoutBtn");

    // Tab switch
    loginTab.onclick = () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
      message.textContent = "";
      message.className = "";
    };

    signupTab.onclick = () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
      message.textContent = "";
      message.className = "";
    };

    // Helpers
    function getUsers() {
      return JSON.parse(localStorage.getItem("users")) || [];
    }

    function saveUsers(users) {
      localStorage.setItem("users", JSON.stringify(users));
    }

    function setCurrentUser(user) {
      localStorage.setItem("currentUser", JSON.stringify(user));
    }

    function getCurrentUser() {
      const data = localStorage.getItem("currentUser");
      return data ? JSON.parse(data) : null;
    }

    function showHome(user) {
      authPage.classList.add("hide");
      homePage.classList.remove("hide");
      welcomeText.innerHTML = `Hello, ${user.name}! ðŸ‘‹`;
    }

    function showMessage(text, type = "error") {
      message.textContent = text;
      message.className = type === "error" ? "error" : "success";
      message.id = "message " + type;
    }

    // SIGNUP
    signupForm.onsubmit = (e) => {
      e.preventDefault();

      const name = signupName.value.trim();
      const email = signupEmail.value.trim().toLowerCase();
      const password = signupPassword.value;

      if (!name || !email || !password) {
        showMessage("Please fill all fields.", "error");
        return;
      }

      let users = getUsers();

      if (users.some((u) => u.email === email)) {
        showMessage("Email already exists. Try logging in.", "error");
        return;
      }

      const newUser = { name, email, password };
      users.push(newUser);
      saveUsers(users);
      setCurrentUser(newUser);

      showMessage("Account created! Redirecting to your home...", "success");
      setTimeout(() => {
        showHome(newUser);
      }, 400);
    };

    // LOGIN
    loginForm.onsubmit = (e) => {
      e.preventDefault();

      const email = loginEmail.value.trim().toLowerCase();
      const password = loginPassword.value;

      if (!email || !password) {
        showMessage("Please enter email and password.", "error");
        return;
      }

      const users = getUsers();
      const user = users.find((u) => u.email === email && u.password === password);

      if (!user) {
        showMessage("Incorrect email or password.", "error");
        return;
      }

      setCurrentUser(user);
      showMessage("Login successful! Opening your home...", "success");
      setTimeout(() => {
        showHome(user);
      }, 350);
    };

    // LOGOUT
    logoutBtn.onclick = () => {
      localStorage.removeItem("currentUser");
      homePage.classList.add("hide");
      authPage.classList.remove("hide");
      loginTab.click();
    };

    // Auto-login if already logged in
    const savedUser = getCurrentUser();
    if (savedUser) {
      showHome(savedUser);
    }

    function handleSubmit(event) {
    const form = document.getElementById('signupForm');
    
    if (!form.checkValidity()) {
        event.preventDefault();  // STOP redirect
        form.reportValidity();   // Show error messages
        return false;
    }
    
    // Save data for your CookMate app
    localStorage.setItem('userName', document.getElementById('signupName').value);
    localStorage.setItem('userEmail', document.getElementById('signupEmail').value);
    
    // Redirect ONLY if valid
    window.location.href = 'Survey.html';
    return false;  // Prevent default form submit
}
  </script>
</body>
</html>
