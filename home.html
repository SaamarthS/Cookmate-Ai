<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CookMate AI - Home</title>
  <link rel="stylesheet" href="home.css" />
</head>

<body>

<header class="topbar">
  <div class="brand">CookMate <span class="accent">AI</span></div>

  <nav class="nav-links">
    <a href="Nutri_Track.html" class="nav-btn">Nutrition Tracker</a>
    <a href="Family_Index.html" class="nav-btn">Family Health Tracker</a>
    <a href="Food_Recomend.html" class="nav-btn">Food Recommender</a>
  </nav>
</header>

<main class="container">

  <!-- Grocery Section -->
  <section class="card grocery-card">
    <h2>Grocery Tracker</h2>

    <div class="grocery-controls">

      <div class="search-col" style="position:relative">
        <label class="label">Search ingredient</label>
        <input id="searchInput" placeholder="Type ingredient..." autocomplete="off">
        <ul id="suggestions" class="suggestions hidden"></ul>
      </div>

      <div class="qty-col">
        <label class="label">Qty (grams)</label>
        <input id="qtyInput" type="number" min="1" placeholder="Enter grams" />
      </div>

      <div class="actions-col">
        <label class="label">&nbsp;</label>
        <div class="actions-row">
          <button id="addBtn" class="btn primary">Add</button>
          <button id="removeBtn" class="btn ghost">Remove</button>
        </div>
      </div>

    </div>

    <div class="current-list">
      <h3>Current Grocery List</h3>
      <div id="groceryList" class="grocery-list"></div>
    </div>
  </section>

  <!-- Recipe Generator -->
  <section class="card recipe-card">
    <h2>Recipe Generator</h2>
    <p class="muted">Find dishes using your ingredients.</p>
    <button id="generateBtn" class="btn accent">Generate Recipes</button>

    <div id="recipeGrid" class="recipe-grid hidden"></div>
  </section>

</main>

<!-- Fullscreen slide-up recipe panel -->
<div id="recipePanel" class="recipe-panel bottom-fullscreen">
  <div class="panel-content">
    <button id="closePanel" class="close-btn">âœ•</button>
    <div id="panelBody"></div>
  </div>
</div>

<script src="ingredients.js"></script>
<script src="home.js"></script>

</body>
</html>
