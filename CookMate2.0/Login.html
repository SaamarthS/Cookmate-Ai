<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CookMate Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* All your existing CSS stays exactly the same */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1e293b 0, #020617 50%);
      overflow: hidden;
      position: relative;
      color: #f9fafb;
    }

    /* Floating blur circles */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.7;
      z-index: 0;
      pointer-events: none;
    }
    .blob1 {
      width: 260px;
      height: 260px;
      background: #ffecd2;
      top: -60px;
      left: -60px;
    }
    .blob2 {
      width: 300px;
      height: 300px;
      background: #a1c4fd;
      bottom: -100px;
      right: -70px;
    }
    .blob3 {
      width: 220px;
      height: 220px;
      background: #c2e9fb;
      top: 40%;
      left: 70%;
      transform: translate(-50%, -50%);
    }

    /* Container */
    .card {
      position: relative;
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.14);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.35);
      padding: 26px 26px 28px;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      z-index: 1;
      color: #f9fafb;
      animation: floatIn 0.6s ease-out;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(25px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .app-title {
      text-align: center;
      margin-bottom: 10px;
    }

    .app-title h1 {
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .app-title p {
      font-size: 13px;
      opacity: 0.9;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.3);
      font-size: 11px;
      margin-bottom: 8px;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #4ade80;
      box-shadow: 0 0 0 4px rgba(74, 222, 128, 0.35);
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: rgba(15, 23, 42, 0.2);
      padding: 4px;
      border-radius: 999px;
      margin-top: 14px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 9px 0;
      font-size: 13px;
      font-weight: 500;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s ease;
      opacity: 0.8;
    }

    .tab.active {
      background: radial-gradient(circle at top, #1e293b 0, #020617 50%);
      opacity: 1;
      box-shadow: 0 6px 14px rgba(242, 147, 30, 0.5);
    }

    form {
      display: none;
      margin-top: 18px;
    }

    form.active {
      display: block;
    }

    .field {
      margin-bottom: 12px;
      text-align: left;
    }

    .field label {
      font-size: 12px;
      color: #e5e7eb;
      margin-bottom: 4px;
      display: block;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper span {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      opacity: 0.6;
    }

    .field input {
      width: 100%;
      padding: 9px 11px 9px 30px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      font-size: 13px;
      outline: none;
      background: rgba(15, 23, 42, 0.45);
      color: #f9fafb;
      transition: border 0.18s ease, box-shadow 0.18s ease, background 0.18s ease, transform 0.08s ease;
    }

    .field input::placeholder {
      color: rgba(148, 163, 184, 0.9);
      font-size: 12px;
    }

    .field input:focus {
      border-color: #000000;
      box-shadow: 0 0 0 1px rgba(245, 244, 247, 0.5);
      background: rgba(15, 23, 42, 0.8);
      transform: translateY(-1px);
    }

    /* Button states for validation */
    .btn {
      width: 100%;
      padding: 10px 0;
      margin-top: 6px;
      background: radial-gradient(circle at top, #1e293b 0, #020617 50%);
      border: none;
      border-radius: 999px;
      color: #f9fafb;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.02em;
      cursor: pointer;
      box-shadow: 0 12px 25px rgba(246, 187, 12, 0.7);
      transition: all 0.2s ease;
      opacity: 1;
    }

    .btn:disabled {
      background: rgba(15, 23, 42, 0.4);
      cursor: not-allowed;
      box-shadow: 0 4px 12px rgba(246, 187, 12, 0.2);
      transform: none;
      opacity: 0.6;
    }

    .btn:not(:disabled):hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 16px 30px rgba(245, 153, 16, 0.9);
      filter: brightness(1.03);
    }

    .btn:not(:disabled):active {
      transform: translateY(0) scale(0.99);
      box-shadow: 0 10px 20px rgba(253, 193, 13, 0.6);
    }

    #message {
      margin-top: 10px;
      font-size: 12px;
      min-height: 16px;
      text-align: center;
    }

    #message.error {
      color: #fecaca;
    }

    #message.success {
      color: #bbf7d0;
    }

    .hint-text {
      margin-top: 4px;
      font-size: 11px;
      opacity: 0.8;
      text-align: center;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(148, 163, 184, 0.7), transparent);
      margin: 10px 0 6px;
    }

    @media (max-width: 480px) {
      .card {
        margin: 0 16px;
      }
      body {
        padding: 0 6px;
      }
    }
  </style>
</head>
<body>
  <!-- background blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <!-- AUTH PAGE -->
  <div class="card" id="authPage">
    <div class="app-title">
      <div class="badge">
        <span class="badge-dot"></span>
        <span>CookMate â€¢ AI</span>
      </div>
      <h1>Welcome ðŸ‘‹</h1>
      <p>Login or create an account to start cooking smarter.</p>
    </div>

    <div class="tabs">
      <div class="tab active" id="loginTab">Login</div>
      <div class="tab" id="signupTab">Sign Up</div>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="active" novalidate>
      <div class="field">
        <label for="loginEmail">Email</label>
        <div class="input-wrapper">
          <span>ðŸ“§</span>
          <input type="email" id="loginEmail" name="loginEmail" placeholder="you@example.com" required />
        </div>
      </div>
      <div class="field">
        <label for="loginPassword">Password</label>
        <div class="input-wrapper">
          <span>ðŸ”’</span>
          <input type="password" id="loginPassword" name="loginPassword" placeholder="Your password" required />
        </div>
      </div>
      <button class="btn" type="submit" id="loginBtn" disabled>Login</button>

      <div class="hint-text">
        Tip: Use the same email you used during sign up.
      </div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" novalidate>
      <div class="field">
        <label for="signupName">Full Name</label>
        <div class="input-wrapper">
          <span>ðŸ‘¤</span>
          <input type="text" id="signupName" name="signupName" placeholder="Your full name" required />
        </div>
      </div>
      <div class="field">
        <label for="signupEmail">Email</label>
        <div class="input-wrapper">
          <span>ðŸ“§</span>
          <input type="email" id="signupEmail" name="signupEmail" placeholder="you@example.com" required />
        </div>
      </div>
      <div class="field">
        <label for="signupPassword">Password</label>
        <div class="input-wrapper">
          <span>ðŸ”’</span>
          <input type="password" id="signupPassword" name="signupPassword" placeholder="Create a strong password" required minlength="6" />
        </div>
      </div>
      <button class="btn" type="submit" id="signupBtn" disabled>Create Account</button>

      <div class="hint-text">
        Your account is stored only in this browser using localStorage.
      </div>
    </form>

    <div class="divider"></div>
    <div id="message"></div>
  </div>

  <script>
    // Elements
    const authPage = document.getElementById("authPage");
    const message = document.getElementById("message");
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");

    // Tab switching
    loginTab.onclick = () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
      message.textContent = "";
      message.className = "";
    };

    signupTab.onclick = () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
      message.textContent = "";
      message.className = "";
    };

    // Real-time form validation and button state management
    function updateButtonState(form, button) {
      const isValid = form.checkValidity();
      button.disabled = !isValid;
    }

    // Login form validation
    loginForm.addEventListener('input', () => updateButtonState(loginForm, loginBtn));
    loginForm.addEventListener('invalid', () => {}, true);

    // Signup form validation  
    signupForm.addEventListener('input', () => updateButtonState(signupForm, signupBtn));
    signupForm.addEventListener('invalid', () => {}, true);

    // Show validation messages
    function showMessage(text, type = "error") {
      message.textContent = text;
      message.className = type;
    }

    // LOGIN - Redirect to home.html
    loginForm.onsubmit = (e) => {
      e.preventDefault();
      
      if (!loginForm.checkValidity()) {
        showMessage("Please fill all fields correctly.", "error");
        loginForm.reportValidity();
        return;
      }

      const email = document.getElementById("loginEmail").value.trim().toLowerCase();
      const password = document.getElementById("loginPassword").value;

      // Save user data to localStorage for future validation
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        showMessage("Incorrect email or password.", "error");
        return;
      }

      // Save current user and redirect
      localStorage.setItem("currentUser", JSON.stringify(user));
      showMessage("Login successful! Redirecting...", "success");
      
      setTimeout(() => {
        window.location.href = "dash.html";
      }, 800);
    };

    // SIGNUP - Redirect to Survey.html
    signupForm.onsubmit = (e) => {
      e.preventDefault();

      if (!signupForm.checkValidity()) {
        showMessage("Please fill all fields correctly.", "error");
        signupForm.reportValidity();
        return;
      }

      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim().toLowerCase();
      const password = document.getElementById("signupPassword").value;

      // Check if user exists
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      if (users.some(u => u.email === email)) {
        showMessage("Email already exists. Try logging in.", "error");
        return;
      }

      // Create new user
      const newUser = { name, email, password };
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", JSON.stringify(newUser));

      showMessage("Account created! Redirecting to survey...", "success");
      
      setTimeout(() => {
        window.location.href = "Survey.html";
      }, 800);
    };

    // Initial button state check
    updateButtonState(loginForm, loginBtn);
    updateButtonState(signupForm, signupBtn);
  </script>
</body>
</html>
